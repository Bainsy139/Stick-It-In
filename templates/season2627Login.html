<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SII – Login (Mock)</title>

    <!--
    COPIED 1:1 FROM season2627home.html
    DO NOT MODIFY STYLES
  -->
    <style>
      :root {
        --bg: #0b0d12;
        --panel: #121623;
        --panel-2: #0f1320;
        --text: #e9ecf5;
        --muted: #a7afc4;
        --faint: #6f7892;
        --stroke: rgba(255, 255, 255, 0.08);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.45);

        --accent: #7aa2ff;
        --accent-2: rgba(122, 162, 255, 0.18);
        --good: #44d19d;
        --bad: #ff6b6b;

        --r: 18px;
        --pad: 16px;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(
            1200px 800px at 20% -10%,
            rgba(122, 162, 255, 0.12),
            transparent 60%
          ),
          radial-gradient(900px 600px at 90% 0%, rgba(68, 209, 157, 0.1), transparent 55%),
          var(--bg);
        color: var(--text);
      }

      .wrap {
        max-width: 520px;
        margin: 0 auto;
        padding: 18px 14px 28px;
      }

      .center {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 100%;
        border-radius: var(--r);
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.02);
        padding: 20px;
        box-shadow: var(--shadow);
      }

      .kicker {
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--muted);
        margin: 0;
      }

      .big {
        margin: 8px 0 6px;
        font-size: 30px;
        line-height: 1.05;
        letter-spacing: -0.02em;
      }

      .hint {
        font-size: 13px;
        color: var(--muted);
        max-width: 34ch;
      }

      .field {
        margin-top: 14px;
      }

      .field label {
        display: block;
        font-size: 12px;
        color: var(--faint);
        margin-bottom: 6px;
      }

      .field input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.03);
        color: var(--text);
        font-size: 14px;
        outline: none;
      }

      .field input::placeholder {
        color: var(--faint);
      }

      .btn {
        margin-top: 18px;
        width: 100%;
        text-align: center;
        padding: 14px 0;
        border-radius: 16px;
        border: 1px solid var(--accent);
        background: linear-gradient(180deg, rgba(122, 162, 255, 0.18), rgba(122, 162, 255, 0.06));
        color: var(--accent);
        font-weight: 600;
        font-size: 14px;
      }

      .meta {
        margin-top: 16px;
        font-size: 12px;
        color: var(--faint);
        text-align: center;
      }
    </style>
  </head>

  <body>
    <main class="wrap">
      <div class="center">
        <section class="card">
          <p class="kicker">Secure Access</p>
          <h1 class="big">Sign in</h1>
          <p class="hint">Access to the league is restricted to verified participants.</p>

          <div class="field">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" />
          </div>

          <div class="field">
            <label>Password</label>
            <input type="password" placeholder="••••••••" />
          </div>

          <div class="btn">Continue</div>

          <p class="meta">Unauthorized access is monitored · Activity is logged</p>
        </section>
      </div>
    </main>
  </body>
</html>
