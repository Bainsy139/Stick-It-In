<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Stick It In</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', sans-serif;
        background: url("{{ url_for('static', filename='images/s5blurred.png') }}") no-repeat center
          center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        color: white;
        padding: 40px 20px;
      }

      header {
        width: 100%;
        background-color: #093759;
        height: 50px;
      }

      .login-container {
        background-color: rgba(0, 0, 0, 0.85);
        padding: 30px;
        border-radius: 15px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin-top: 40px;
      }

      .login-container img {
        width: 80px;
        margin-bottom: 20px;
      }

      input[type='email'],
      input[type='password'] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #f0f0f0;
      }

      button {
        background-color: #4ea1ff;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1em;
        margin-top: 15px;
      }

      .signup-link {
        margin-top: 15px;
        display: block;
        color: #ffd700;
        text-decoration: none;
        font-size: 0.95em;
      }

      .quiz-button {
        margin-top: 25px;
        background-color: #ffc107;
        color: #ffffff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 0.95em;
        cursor: pointer;
      }
      .flash {
        background: rgba(255, 77, 77, 0.15);
        border: 1px solid rgba(255, 77, 77, 0.6);
        color: #ffb3b3;
        padding: 10px 12px;
        border-radius: 6px;
        margin: 12px 0 4px;
        text-align: left;
        font-size: 0.95em;
      }
      .flash p {
        margin: 4px 0;
      }
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <header>
      <div style="background-color: #093759; padding: 30px 0; text-align: center">
        <a href="/live-scores" style="color: #fff; margin: 0 30px; text-decoration: none"
          >üì∫ Live Scores</a
        >
        <a href="/teams" style="color: #fff; margin: 0 30px; text-decoration: none"
          >üìã Team Directory</a
        >
        <a href="/globalleague" style="color: #fff; margin: 0 30px; text-decoration: none"
          >üìà League</a
        >
        <a href="/about" style="color: #fff; margin: 0 30px; text-decoration: none">‚ÑπÔ∏è About</a>
      </div>
    </header>

    <div class="login-container">
      <img src="{{ url_for('static', filename='images/logoCircle.png') }}" alt="Stick It In Logo" />
      <h2>Club Owner Login</h2>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="flash">
        {% for m in messages %}
        <p>{{ m }}</p>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
      <form
        id="login-form"
        action="{{ url_for('login') }}"
        method="post"
        autocomplete="on"
        novalidate
      >
        {% if session.csrf_token %}
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
        {% endif %}
        <input
          type="email"
          name="email"
          placeholder="Email:"
          required
          autocomplete="username"
          inputmode="email"
        />
        <input
          type="password"
          name="password"
          placeholder="Password:"
          required
          autocomplete="current-password"
        />
        <button type="submit">Login</button>
      </form>

      <a class="quiz-button" href="{{ url_for('signup') }}">Sign up</a>
    </div>
  </body>
  <script>
    (function () {
      const form = document.getElementById('login-form');
      if (!form) return;
      form.addEventListener('submit', function (e) {
        const btn = form.querySelector('button[type="submit"]');
        if (btn && !btn.disabled) {
          btn.disabled = true;
          const original = btn.textContent;
          btn.dataset.originalText = original;
          btn.textContent = 'Logging in‚Ä¶';
          // If server responds with an error and page doesn't navigate, re-enable after 5s
          setTimeout(() => {
            if (btn.disabled) {
              btn.disabled = false;
              btn.textContent = btn.dataset.originalText || 'Login';
            }
          }, 5000);
        }
      });
    })();
  </script>
</html>
